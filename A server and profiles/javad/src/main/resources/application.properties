spring.application.name=name_in_main_properties_file
server.port=8080

logging.pattern.console= %-5level [%thread] %logger{36} : %msg%n

spring.profiles.active=prod



















































spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#First Create table then load data.sql file
spring.jpa.defer-datasource-initialization=true


#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#multipartfile properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=7MB

#JPA Specification, RequestPart, Changing Server



