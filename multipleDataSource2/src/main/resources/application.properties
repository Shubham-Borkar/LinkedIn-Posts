spring.application.name=multiple_datasource
server.port=8080

#Properties for H2
spring.h2.console.enabled=true
spring.h2.datasource.jdbc-url=jdbc:h2:mem:testdb
spring.h2.datasource.username=sa
spring.h2.datasource.password=password
spring.h2.datasource.driverClassName=org.h2.Driver
spring.h2.datasource.platform=h2



#Properties for mysql
spring.mysql.datasource.url=jdbc:mysql://localhost:3306/SB_DB
spring.mysql.datasource.username=root
spring.mysql.datasource.password=manager
spring.mysql.datasource.driver-class-name=com.mysql.cj.jdbc.Driver










#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

